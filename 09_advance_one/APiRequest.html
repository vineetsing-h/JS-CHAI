<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        .card{
            width: 500px;
            height: 600px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
        }
        .container{
            padding: 2px 16px;
        }
    </style>
</head>
<!-- <body style="background-color: #212121;"> -->
<!-- 0	UNSENT	       Client has been created.        
                    open() not called yet.
1	OPENED	       open() has been called.
2	HEADERS_RECEIVED	send() has been called,   and headers and status are available.
3	LOADING	Downloading; responseText holds partial data.
4	DONE	The operation is complete. -->
<body>
<div class="card">
    <img src="https://avatars.githubusercontent.com/u/94634816?v=4" alt="Avatar" style="width: 80%;">
    <div class="container">
        <h4>Vineet Singh</h4>
        <p>Software Engineer</p>

    </div>
</div>
</body>
<script>
    const requestUrl = 'https://api.github.com/users/vineetsing-h'
    const xhr = new XMLHttpRequest()
    xhr.open('GET', requestUrl)
   xhr.onreadystatechange = function(){
    console.log(xhr.readyState);
    if(xhr.readyState == 4){
       const data = JSON.parse(this.responseText)
       // console.log(typeof data);
       // console.log(data);
       document.querySelector(".card img").setAttribute("src" , `${data.avatar_url}`);
        document.querySelector("h4").innerHTML = `${data.name} , Followers : ${data.followers}`;
        document.querySelector("h4").style.fontWeight = `bold`;
        document.querySelector("p").innerHTML = `${data.bio}  ${data.blog}`
        
    }
   }
    // console.log("HERE");
    xhr.send();
    
</script>
</html>
